<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            height:100%;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        .item1 { 
            background-color: #FF6B6B; 
            grid-column: 1 / 3; 
        }
        .item2 { display: none; } 
        .item3 { 
            background-color: #45B7D1; 
            grid-column: 3;
            grid-row: 1 / 3;
        }
        .item4 { background-color: #F7A072; }
        .item5 { background-color: #E84A5F; }
        .item6 { display: none; } 
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1 + 2</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3 + 6</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
